<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1"">
        <link rel="stylesheet" href="vendors/css/normalize.css">
        <!-- <link rel="stylesheet" href="resources/css/style.css"> -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <!-- Links to Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway&display=swap" rel="stylesheet" />
        <link rel="manifest" href="manifest.json">
        <title>WordWallet</title>
    </head>
    <body>
        <div class="spinner__container appSpinner" id="app_loader">
            <div class="spinner">
            </div>
        </div>
        <div class="login">
            <div class="loginWrapper">
                <div class="login__header">
                    <!-- <img class="logo" src="../resources/img/DP_With_Leo_Selfie_Cartoon_filter.jpg" alt="logo"> -->
                    <h1 class="login__header--title">WordWallet</h1>
                </div>
                <div class="seperator"></div>
                <div class="login__input">
                    <form class="login__input--container">
                        <label for="username">Email address</label>
                        <input type="text" id="username" autocomplete="off" placeholder="Enter email address" required>
                        <span class="error-message"></span>
                        <label for="password">Password</label>
                        <input type="password" id="password" autocomplete="off" placeholder="Enter password" required>
                        <span class="error-message"></span>
                        <button class="login__input--container--submit" type="submit">LOGIN</button>
                    </form>
                </div>
                <div class="login__footer">
                    <p id="signupRedirect" class="login__footer--signup">Don't have an account? Sign up here.</p>
                </div>
            </div>
        </div>
        <div class="signup">
            <div class="signupWrapper">
                <div class="signup__header">
                    <!-- <img class="logo" src="../resources/img/DP_With_Leo_Selfie_Cartoon_filter.jpg" alt="logo"> -->
                    <h1 class="login__header--title">WordWallet</h1>
                </div>
                <div class="seperator"></div>
                <div class="signup__input">
                    <form class="signup__input--container">
                        <label for="name">Name</label>
                        <input type="text" id="name" autocomplete="off" placeholder="Enter name" required>
                        <label for="email">Email address</label>
                        <input type="text" id="email" autocomplete="off" placeholder="Enter email address" required>
                        <span class="error-message"></span>
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" autocomplete="off" placeholder="Enter password" required>
                        <label for="passwordCnfrm">Confirm Password</label>
                        <input type="password" id="passwordCnfrm" autocomplete="off" placeholder="Confirm password" required>
                        <span class="error-message"></span>
                        <button class="signup__input--container--submit" type="submit">SIGN UP</button>
                    </form>
                </div>
                <div class="signup__footer">
                    <p id="loginRedirect" class="signup__footer--login">Already have an account? Login here.</p>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <section id="form" class="form tab-content" data-tab="1">
                <div class="form__header">
                    <!-- <img class="logo" src="../resources/img/DP_With_Leo_Selfie_Cartoon_filter.jpg" alt="logo"> -->
                    <!-- <a href="https://github.com/mrynalrai" target="_blank" style="color: #fff; text-decoration: none">
                        <ion-icon class='user-icon' name="logo-github"></ion-icon>
                    </a> -->
                    <div class="form__header--left">
                        <ion-icon class='user-icon' name="person-circle-sharp"></ion-icon>
                        <h2 class="form__header--left--title">Mrinal Rai</h2>
                    </div>
                    <div class="form__header--right" id="logout">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </div>
                </div>
                <div class="seperator"></div>
                <div class="form__input">
                    <!-- <h1 class="form__input--title">WordWallet</h1> -->
                    <form class="form__input--container">
                        <label for="name">enter word*</label>
                        <input type="text" autocomplete="off" id="formWord" placeholder="New word" required>
                        <label for="name">enter meaning*</label>
                        <input type="text" autocomplete="off" id="formMeaning" placeholder="Corresponding meaning" required>
                        <label for="name">enter sample</label>
                        <input type="text" autocomplete="off" id="formSample" placeholder="Sentence containing the word">
                        <label for="name">enter details</label>
                        <input type="text" autocomplete="off" id="formDetails" placeholder="Root word and further derivation">
                        <input id="saveBtn" type="submit" value="SAVE IT"></input>
                    </form>
                </div>
            </section>
            <section id="wordList" class="list tab-content" data-tab="2">
                <div class="list__header">
                    <h1 class="list__header--title">Word List</h1>
                    <form class="list__header--search">
                        <input type="search" id='search' placeholder="Search" autocomplete="off">
                        <ion-icon class="list__header--search--icon" name="search"></ion-icon>
                    </form>
                </div>
                <div class="list__words">
                    <ul class="list__words--results">
                        <!-- <li id="#23456">
                            <a class="item" href="#23456">
                                <div>
                                    <h2>Churlish <ion-icon class="delete" name="close"></ion-icon> </h2>
                                    <p>rude in a mean-spirited and surly way</p>
                                    <p>It seems churlish to complain</p>
                                    <p>cierlisc</p>
                                </div>
                            </a>
                        </li> -->
                        <!-- <h2 class="no-result"><em>No results</em></h2> -->
                    </ul>
                </div>
            </section>
            <div class="nav">
                <!-- <a href="#form"><ion-icon id='home' name="home"></ion-icon></a>
                <a href="#wordList"><ion-icon id='list' name="list"></ion-icon></a> -->
                <button id='home_button' class="tab__button" data-for-tab="1">
                    <ion-icon id='home' name="home"></ion-icon>
                </button>
                <button id='list_button' class="tab__button" data-for-tab="2">
                    <ion-icon id='list' name="list"></ion-icon>
                </button>
            </div>
        </div>
        <div id="snackbar">Some text some message..</div>
        <!-- Links to Font Awesome -->
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
            }
            </script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="https://kit.fontawesome.com/ef5186996b.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </body>
</html>
