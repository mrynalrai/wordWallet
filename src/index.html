<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1"">
        <link rel="stylesheet" href="vendors/css/normalize.css">
        <!-- <link rel="stylesheet" href="resources/css/style.css"> -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <!-- Links to Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway&display=swap" rel="stylesheet" />
        <link rel="manifest" href="manifest.json">
        <title>WordWallet</title>
    </head>
    <body>
        <div class="login">
            <div class="loginWrapper">
                <div class="login__header">
                    <!-- <img class="logo" src="../resources/img/DP_With_Leo_Selfie_Cartoon_filter.jpg" alt="logo"> -->
                    <h1 class="login__header--title">WordWallet</h1>
                </div>
                <div class="seperator"></div>
                <div class="login__input">
                    <form action="/dashboard.html" class="login__input--container">
                        <label for="username">Username</label>
                        <input type="text" id="username" autocomplete="off" placeholder="Enter username" required>
                        <span class="error-message"></span>
                        <label for="password">Password</label>
                        <input type="password" id="password" autocomplete="off" placeholder="Enter password" required>
                        <span class="error-message"></span>
                        <button class="login__input--container--submit" type="submit">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="snackbar">Some text some message..</div>
        <!-- Links to Font Awesome -->
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
            }
            </script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="https://kit.fontawesome.com/ef5186996b.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </body>
</html>
